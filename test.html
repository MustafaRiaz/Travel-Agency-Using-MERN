<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Flight Search Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fbfbfc;
            width: 100%;
            max-width: 900px;
            max-height: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            box-sizing: border-box;
            position: relative;
            border-top-right-radius: 17px;
            border-bottom-right-radius: 17px;
            border-bottom-left-radius: 17px;
        }

        /* Tabs: Flights and Hotels */
        .top-button {
            position: absolute;
            top: -54px;
            left: 0px;
            background: #fbfbfc;
            color: black;
            padding: 20px 30px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            /*  */
            width: 100px;
            height: 100px;
            z-index: 0;
        }

        .top-button-2 {
            position: absolute;
            top: -30px;
            left: 80px;
            background: transparent;
            border: 20px solid #fbfbfc;
            border-top: none;
            border-right: none;
            color: black;
            border-bottom-left-radius: 40px;
            border-top-left-radius: 0px;
            width: 100px;
            height: 50px;

            z-index:0 ;
        }


        .top-button-3 {
            position: absolute;
            
            top: -57px;
            left: 110px;
            background: #fbfbfc;
            padding: 17px 22px;
            color: black;
            width: 90px;
            height: 50px;
            
            border-radius: 23px;
            
        }

        /* Second Row Buttons */
        .trip-buttons {
            display: flex;
            z-index: 2;
            
        }

        .trip-buttons button {
            flex: 1;
            max-width: 100px;
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 14px;
            margin-bottom: 10px;
            height: 50px;
            color: #555;
            background: #f3f2f5;
            border: 1px solid #ccc;
            border-radius: 30px;
            cursor: pointer;
            z-index: 2;
        }

        .trip-buttons button:hover,
        .trip-buttons button.active {
            background: lightgray;
            color: white;
        }

        /* Form Section */
        .form-section {
            display: flex;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            grid-column: span 2;
            width: 100%;
        }

        .form-group input, .form-group select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 50px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #fbfbfc;
        }

        .swap-icon {
            grid-column: span 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swap-icon img {
            width: 0px;
            height: 0px;
            cursor: pointer;
        }

        /* Fourth Row */
        .footer-row {
            display: grid;
            grid-template-columns: 3fr 1.2fr 1.2fr;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            border: none;
        }

        .checkbox-group input {
            margin-right: 5px;
            border: none;
            outline: none;
        }

        .dropdown-group>select{
            border: none;
            height: 40px;
            background-color: #fbfbfc;
            margin: 2px
        }

        .search-btn {
            background: #ff0211;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 12px;
            border-radius: 30px;
            cursor: pointer;
            height: 50px;
            text-transform: uppercase;
        }

        .search-btn:hover {
            background: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Buttons -->
        <div class="top-button">Flights</div>
        <div class="top-button-2">
        </div>
        <div class="top-button-3">Flights</div>
        <!-- <div class="top-button-3"></div> -->

        <!-- Second Row -->
        <div class="trip-buttons">
            <button class="active">One-way</button>
            <button>Round-trip</button>
            <button>Multi-city</button>
        </div>

        <!-- Third Row -->
        <div class="form-section">
            <!-- From -->
            <div class="form-group">
                <input type="text" id="from" placeholder="From">
            </div>

            

            <!-- To -->
            <div class="form-group">
                <input type="text" id="to" placeholder="To">
            </div>

            <!-- Departure -->
            <div class="form-group">
                <input type="date" id="departure">
            </div>

            <!-- Return -->
            <div class="form-group">
                <input type="date" id="return">
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="footer-row">
            <div class="checkbox-group">
                <input type="checkbox" id="direct-flight">
                <label for="direct-flight">Direct Flights Only</label>
            </div>

            <div class="dropdown-group">
                <select>
                    <option>1 Adult</option>
                    <option>2 Adults</option>
                    <option>3 Adults</option>
                </select>
                <select>
                    <option>Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
            </div>

            <button class="search-btn">Search Flight</button>
        </div>
    </div>
</body>
</html>
